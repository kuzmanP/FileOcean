{% extends 'Templates/dashindex.html' %}

<br />
{% block contents %}

<div class="d-flex px-1 table-data">
  <table class="table table-striped table-dark">
    <thead class="thead-dark">
      <tr>
        <td>Username</td>
        <td>Subject</td>
        <td>Response</td>
        <td>Date Sent</td>

        <td></td>
      </tr>
    </thead>
    <tbody>
      {% for contact in contact_list %}
      <tr>
        <td>{{contact.name}}</td>
        <td>{{contact.subject}}</td>
        <td>{{contact.message}}</td>
        <td>{{contact.feedback_date}}</td>
        <td></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
  {% endblock contents %}
</div>
